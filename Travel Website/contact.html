<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>TRAVEL WEBSITE | CONTACT</title>
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                 <li class="nav-item"><a href="./index.html">Home</a></li>
                 <li class="nav-item"><a href="./about.html">About</a></li>
                 <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
     </div>
   </nav>

   <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">

                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p># 2661 Jagganathpuri Colony, City Name, Amritsar</p>
                    </div>

                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>Shubhamshubham@gmail.com</p>
                    </div>

                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>+1 8881212777</p>
                    </div>

                    <img src="./img/company-img.jpg" alt="Company Image">

                </div>


                
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions, suggestions and concerns by filling out this form. </p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="number" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
           </div>
        </div>    
   </section>

   <footer class="footer">
    <div class="social-media-links">
         <i class="fa-brands fa-facebook fa-4x"></i>
         <i class="fa-brands fa-twitter fa-4x"></i>
         <i class="fa-brands fa-instagram fa-4x"></i>
    </div>
    <p>World Travel &copy; 2020, All Rights Reserved</p>
</footer>
   
</body>
</html>
